version: '2'
networks:
  local:
      driver: bridge
      ipam:
        config:
          - subnet: 172.30.0.0/16
  branch:
      driver: bridge
      ipam:
        config:
          - subnet: 172.31.0.0/16
services:
  database_data:
    image: tianon/true
    volumes:
        - /var/lib/postgresql/data
  database:
    image: postgres:9.6.1
    networks:
      local:
        ipv4_address: 172.30.0.10
    env_file:
      - .postgres.env
    ports:
      - "5432:5432"
    depends_on:
      - database_data
    volumes_from:
      - database_data:rw
  opennms_data:
    image: tianon/true
    volumes:
        - /opennms-data
        - ./opennms-etc:/opt/opennms/etc
  opennms:
    image: indigo/docker-opennms:latest
    networks:
      local:
        ipv4_address: 172.30.0.11
    env_file:
      - .opennms.env
      - .postgres.env
    depends_on:
      - database
      - opennms_data
    volumes_from:
      - opennms_data:rw
    command: ["-s"]
    ports:
      - "8980:8980"
      - "18980:18980"
      - "1099:1099"
      - "8101:8101"
      - "61616:61616"
      - "5817:5817"
      - "162:162/udp"
  minion-branch-1:
    image: indigo/docker-minion:latest
    networks:
      local:
        ipv4_address: 172.30.0.12
      branch:
        ipv4_address: 172.31.0.12
    env_file:
      - .minion1.env
    command: ["-f"]
    ports:
      - "8201:8201"
      - "18980"
      - "162/udp"
      - "514/udp"
